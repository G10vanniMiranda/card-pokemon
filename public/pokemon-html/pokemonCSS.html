<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon CSS</title>
</head>

<body>
    <div class="container"> <!-- Pokemon 1 Bulbasaur -->
        <a href="#">
            <div class="card-box">
                <div class="box-codigo-linha">
                    <div class="box-codigo">
                        <h1 class="codigo"> #001 </h1>
                    </div>
                </div>

                <div class="box-image">
                    <Image src="../bulbasaur.png" alt="" width="200" height="200"
                        class="hover:scale-150 duration-300 cursor-pointer" />
                </div>

                <div id="tipos" class="box-poder">
                    <div class="poder bg-grass">Glass</div>
                    <div class="poder bg-poison">Glass</div>
                </div>

                <div class="box-name">
                    <h1>Bulbasaur</h1>
                </div>
            </div>
        </a>
    </div>

    <style>
        body {
            color: white;
            background-color: black;

            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        /* input[type=text] { background-color: red; } */

        /* input[type=password] { background-color: green; } */

        .container {
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 100vh;
        }

        .card-box {
            width: 384px;
            height: 384px;
            background-color: white;
        }

        .box-codigo-linha {
            display: flex;
            justify-content: end;
        }

        .box-codigo {
            background-color: #4a5568;

            width: 80px;
            height: 40px;

            display: flex;
            align-items: center;
            justify-content: center;

            opacity: 0.8;
            border-radius: 0 0 0 20px;
        }

        .codigo {
            color: black;
            font-size: 24px;
        }

        .box-image {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-image Image {
            cursor: pointer;
            transition: duration 300ms;
        }

        .box-image Image:hover {
            transform: scale(1.5);
        }

        .box-poder {
            gap: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 16px;
        }

        .poder {
            width: 80px;
            height: 40px;

            display: flex;
            align-items: center;
            justify-content: center;

            border-radius: 8px;
        }

        .box-name {
            background-color: green;

            width: 100%;
            height: 88px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-name h1 {
            color: white;
            font-size: 36px;
            border-bottom: 2px solid white;
        }
    </style>
</body>



</html>
